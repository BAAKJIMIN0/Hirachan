<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hirachan</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<!-- 헤더 -->
<header id="main-header">
  <div class="header-content">
    <h1>
      <a href="#" id="logo">Hirachan</a>
    </h1>
  </div>
</header>

<!-- 메인 컨테이너 -->
<div class="container">

  <!-- 채팅 영역 -->
  <div class="chat-frame">
    <div id="chat-container"></div>
    <div id="input-container">
      <textarea id="user-input" placeholder="메시지를 입력하세요…" rows="1"></textarea>
      <div class="bottom-toolbar">
        <button class="toolbar-btn" id="translate-btn">변환</button>
        <button class="toolbar-btn" id="KtoH-btn">ひら</button>
        <button class="toolbar-btn" id="HtoK-btn">カタ</button>
        <button class="toolbar-btn" id="copy-btn">복사</button>
      </div>
    </div>
  </div>
  
</div>

<!-- 푸터 -->
<footer id="main-footer">
  <div class="footer-content">
    <p>&copy;BAAKJIMIN</p>
  </div>
</footer>

</body>

</html>
