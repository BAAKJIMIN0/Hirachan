<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hirachan</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- 헤더 -->
<header id="main-header">
  <div class="header-content">
    <h1>
      <a href="#" id="logo">Hirachan</a>
    </h1>
  </div>
</header>

<!-- 메인 컨테이너 -->
<div class="container">

  <!-- 채팅 영역 -->
  <div class="chat-frame">
    <div id="chat-container"></div>
    <div id="input-container">
      <textarea id="user-input" placeholder="は는 '와'로 발음되더라도 '하'로 입력하셔야 합니다.
お는 '오', を는 'ㅗ'로 입력하셔야 합니다.
장음 부호 'ー'는 한글 'ㅡ'로 입력하셔야 합니다.
      " rows="3"></textarea>
      <div class="bottom-toolbar">
        <button id="autoChange-btn" class="active">자동<br>변환</button>
        <button id="toH-btn">ひら</button>
        <button id="toK-btn">カタ</button>
        <button id="copy-btn">복사</button>
        <button id="translate-kor-to-jp">한일<br>변역</button>
        <button id="translate-jp-to-kor">일한<br>일한</button>
        <button id="send-btn">전송</button>
      </div>
    </div>
  </div>
</div>

<!-- 푸터 -->
<footer id="main-footer">
  <div class="footer-content">
    <p>&copy;BAAKJIMIN</p>
  </div>
</footer>

<script src="scripts/declare.js"></script>
<script src="scripts/change.js"></script>
<script src="scripts/copy.js"></script>
<script src="scripts/chatbox.js"></script>

</body>

</html>
