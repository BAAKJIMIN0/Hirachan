<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hirachan</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- 헤더 -->
<header id="main-header">
  <div class="header-content">
    <h1>
      <a href="#" id="logo">Hirachan</a>
    </h1>
    <button id="loginBtn">로그인</button>
    
  </div>
</header>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span id="closeBtn">&times;</span>
    <h2>로그인</h2>
    <form>
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" required>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="login-submit">로그인</button>
      <div id="google-login-btn"></div>
    </form>
  </div>
</div>

<!-- 메인 컨테이너 -->
<div class="container">

  <!-- 채팅 영역 -->
  <div class="chat-frame">
    <div id="chat-container"></div>
    <div id="translation-preview-container"></div>
    <div id="input-container">
      <textarea id="user-input" placeholder="お = 오 / を = ㅗ / ー = ㅡ
は는 '와'로 발음되더라도 '하'로 입력
구글 로그인 필수(테스트 중)" rows="3"></textarea>
      <div class="bottom-toolbar">
        <button id="autoChange-btn" class="active">자동<br>변환</button>
        <button id="toH-btn">ひら</button>
        <button id="toK-btn">カタ</button>
        <button id="copy-btn">복사</button>
        <button id="translate-kr-to-jp">한일<br>변역</button>
        <button id="translate-jp-to-kr">일한<br>번역</button>
        <button id="send-btn">전송</button>
      </div>
    </div>
  </div>
</div>

<!-- 푸터 -->
<footer id="main-footer">
  <div class="footer-content">
    <p>문의/제보 : hirachan@gmail.com</p>
  </div>
</footer>

<script src="scripts/header.js"></script>
<script src="scripts/declare.js"></script>
<script src="scripts/change.js"></script>
<script src="scripts/copy.js"></script>
<script src="scripts/chatbox.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>

</body>

</html>
